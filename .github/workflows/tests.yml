name: Testes Automatizados

on:
  push:
    branches: [ main, tests ]
  pull_request:
    branches: [ tests ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Faz Checkout do Código
        uses: actions/checkout@v5

      - name: Configura Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instala Dependências
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Setup environment variables for PostgreSQL
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_NAME=test_db" >> $GITHUB_ENV
          echo "DB_USER=postgres" >> $GITHUB_ENV
          echo "DB_PASSWORD=postgres" >> $GITHUB_ENV

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done


      - name: Migrações
        run: |
          python workapp/manage.py migrate

      - name: Executa Testes
        run: |
          pytest tests/ --cov=workapp/usuarios --cov-report=xml
