name: Testes Automatizados

on:
  push:
    branches: [ main, tests ]
  pull_request:
    branches: [ tests ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Faz Checkout do Código
        uses: actions/checkout@v5

      - name: Configura Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instala Dependências
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to start..."
            sleep 2
          done

      - name: Teste de conexão do PostgreSQL
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "SELECT version();"

      - name: Configurar variáveis de ambiente globais
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
          echo "DJANGO_SETTINGS_MODULE=workapp.main.settings" >> $GITHUB_ENV
          echo "DB_ENGINE=django.db.backends.postgresql" >> $GITHUB_ENV
          echo "DB_NAME=test_db" >> $GITHUB_ENV
          echo "DB_USER=postgres" >> $GITHUB_ENV
          echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV

      - name: Executar migrações
        run: |
          python workapp/manage.py migrate

      - name: Executar testes
        run: |
          pytest tests/ --cov=workapp/usuarios --cov-report=xml -v