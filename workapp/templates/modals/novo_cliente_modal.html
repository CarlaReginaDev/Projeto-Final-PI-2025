<!-- main/templates/modals/novo_cliente_modal.html -->
<div class="modal fade" id="novoClienteModal" tabindex="-1" aria-labelledby="novoClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="novoClienteModalLabel">Novo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formNovoCliente">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row g-3">
                            <!-- Nome Completo -->
                            <div class="col-12">
                                <label for="nomeCompleto" class="form-label">
                                    <strong>Nome Completo *</strong>
                                </label>
                                <input type="text" class="form-control" id="nomeCompleto" 
                                       placeholder="Digite o nome completo do cliente" required>
                            </div>

                            <!-- Telefone -->
                            <div class="col-md-6">
                                <label for="telefone" class="form-label">
                                    <strong>Telefone *</strong>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-telephone"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="telefone" 
                                           placeholder="(00) 00000-0000" required>
                                </div>
                            </div>

                            <!-- Email (opcional) -->
                            <div class="col-md-6">
                                <label for="email" class="form-label">
                                    Email
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="cliente@email.com">
                                </div>
                            </div>

                            <!-- Cidade -->
                            <div class="col-md-6">
                                <label for="cidade" class="form-label">
                                    Cidade
                                </label>
                                <input type="text" class="form-control" id="cidade" 
                                       placeholder="Nome da cidade">
                            </div>

                            <!-- Estado -->
                            <div class="col-md-6">
                                <label for="estado" class="form-label">
                                    Estado
                                </label>
                                <select class="form-select" id="estado">
                                    <option value="" selected>Selecione...</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>

                            <!-- Data de Cadastro -->
                            <div class="col-md-6">
                                <label for="dataCadastro" class="form-label">
                                    Data de Cadastro
                                </label>
                                <input type="date" class="form-control" id="dataCadastro" 
                                       value="{{ hoje|default:'' }}">
                            </div>

                            <!-- Observações -->
                            <div class="col-12">
                                <label for="observacoesCliente" class="form-label">
                                    Observações
                                </label>
                                <textarea class="form-control" id="observacoesCliente" rows="3"
                                          placeholder="Observações adicionais sobre o cliente..."></textarea>
                            </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" style="background-color: var(--primary-green); border: none;">
                        Salvar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
